<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Roster</title>
          <!--Import Google Icon Font-->
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          <!--Import materialize.css-->
          <link type="text/css" rel="stylesheet" href="./materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
    
          <!--Let browser know website is optimized for mobile-->
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <script  id="city-template" type="text/x-handlebars-template">
        {{#each cityData}}
                <div class="city-info">
                    <span class="remove-button">X</span>
                    <div class="city-degree-name">
                        <div class="name">{{name}}</div>
                        <div class="temp">{{temperature}}&#xb0</div>
                    </div>
                    <div class="city-conditions">
                        <div class="condition">{{condition}}</div>
                        <img class="condition-image" src='http://openweathermap.org/img/w/{{conditionPic}}.png'/>
                    </div>
                    
                    <span class="save-button">Save</span>  
                </div>
        {{/each}}
    </script>


    <div class="grid">
            <div id="new-city">
                <input type="text" id="city-input" placeholder="Enter the city you desire to weather">
                <button onclick=handleSearch()>Weather Me</button>
            </div>
    
             <div class="city-container">
            </div>
     </div>           
 
<script type="text/javascript" src="./materialize-css/dist/js/materialize.min.js"></script>
<script src="./jquery/dist/jquery.js"></script>
<script src="./handlebars/dist/handlebars.js"></script>
<script src="Renderer.js"></script>
<script src="APIManager.js"></script>
<script src="main.js"></script>

</body>

</html>
